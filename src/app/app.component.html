<div class="main">
  <form #myform = "ngForm" (ngSubmit)="cadaster(myform)">
    <h1>Cadastrar Usu√°rio</h1>
    <div class="main__inputs">
      <label for="name">Nome Completo</label>
      <input   ngModel minlength="4"  type="text" name="name" placeholder="nome" id="" required>
    </div>
    <div class="main__inputs">
        <label for="tel">Telefone</label>
        <input ngModel type="tel" name="phone" placeholder="00 00000 0000" id="" required>
    </div>
    <div class="main__inputs">
      <label for="email">Email</label>
      <input ngModel type="email" name="email" placeholder="exemplo@exemplo.com" id="" required>
    </div>
    <button type="submit">Enviar</button>
  </form>

</div>
